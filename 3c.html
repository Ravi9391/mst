<!DOCTYPE html>
<html>
    <head>
        <tittle>JavaScript</tittle>
    </head>
    <body>
        <h4>your Ticket Details</h4>
        <br>
        <script>
            let x=Number(prompt("Enter No.of tickets:"                                                                                  ));
            document.write("Total no.of seats Books:"+x);
            document.write("<br>");
            document.write("Cost of"+x+" tickets:"+(150*x));
            document.write("<br>");
            document.write("Festival Season Discount:10%");
            document.write("<br>");
            document.write("Total cost after dicount is:"+((x*150)-(x*(10/100)*150)));
        </script>
    </body>
</html>
