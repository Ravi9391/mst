
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Online,Shopping"/>
    <title>Ekart Shopping</title>
</head>
<style bgcolour="red"></style>
<body style="background-color:powderblue;">
    <center>
    <header>
        <h1>Sign Up!</h1>
    </header>
    <article>
        <form>
            <table>
                <tr>
                    <td><br><label>Username:</label></td>
                    <td><br><input type="text" id="username" placeholder="Enter your username" required></td>
                </tr>
                <tr>
                    <td><br><label>Email Id:</label></td>
                    <td><br><input type="email" id="email id" placeholder="Enter your email ID" required></td>
                </tr>
                <tr>
                    <td><br><label>Password:</label></td>
                    <td><br><input type="password" id="password" placeholder="Enter your password" required></td>
                </tr>
                <tr>
                    <td><br><label>Gender:</label></td>
                    <td><br><label for="male">Male</label><input type="radio" id="male" name="gender" value="M">&nbsp; <label for="female">Female<input type="radio" id="female" name="gender" value="F"></td>
                </tr>
                <tr>
                    <td><br><label>DOB:</label></td>
                    <td><br><input type="date" id="dob" required></td>
                </tr>
                <tr>
                    <td><br><label>Phone number:</label></td>
                    <td><br><input type="text" id="phone no" placeholder="Enter your contact number" pattern="[0-9]+"maxlength=10 required></td>
                </tr>
                <tr>
                    <td><br><label>Country:</label></td>
                    <td><br><select id="country" placeholder="select your country">
                            <option value="India">India
                            <option value="USA">USA
                            <option value="UK">UK
                            <option value="CANADA">CANADA
                            </select>
                    </td>
                </tr>
                <tr>
                    <td><br><label id="language">Language Known:</label></td>
                    <td><br><input type="checkbox" name="language" id="english" value="English" checked="checked"><label for="english">English</label>
                        <input type="checkbox" name="language" id="hindi" value="Hindi"><label for="hindi">Hindi</label>
                        <input type="checkbox" name="language" id="french" value="French"><label for="french">French</label></td>
                </tr>
                <tr>
                    <td><br><label for="pic">Profile pic:</label></td>
                    <td><br><input type="file" id="pic" required></td>
                </tr>
                <tr>
                    <td><br><input type="submit" value="Register">
                    <td><br><input type="reset" value="Reset">    
                </tr>
            </table>
        </form>
    </article>
    <footer>
        <nav><br> About Us |Privacy Policy |Contact Us |FAQ |Terms & Conditions</nav> Copyright & copy;2024 |Ravi
    </footer>
    <aside><br>Like and Connect with us FB Twitter g+</aside>
</center>
</body>
</html>
