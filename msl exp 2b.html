<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Online,Shopping"/>
    <title>Ekart Shopping</title>
</head>
<body>
    <header>
        <h1>Sing Up!</h1>
    </header>
    <article>
        <form action="success.html" method="get">
            <table>
                <tr>
                    <td><br><label for="username">Username:</label></td>
                    <td><br><input type="text" id="username" placeholder="Enter your username" required></td>
                </tr>
                <tr>
                    <td><br><label for="email_id">Email ID:</label></td>
                    <td><br><input type="email id" id="email_id" placeholder="Enter your email ID" required></td>
                </tr>
                <tr>
                    <td><br><label for="password">password:</label></td>
                    <td><br><input type="password" id="password" placeholder="Enter your password" required></td>
                </tr>
                <tr>
                    <td><br><label for="gender">Gender:</label></td>
                    <td><br><label for="male">Male<input type="radio" id="male" name="gender" value="M"></label>&nbsp;<label for="female">Female<input type="radio" id="female" name="gender" value="F"></label></td>
                </tr>
                <tr>
                    <td><br><label for="dob">DOB</label></td>
                    <td><br><input type="date" id="dob" required></td>
                </tr>
                <tr>
                    <td><br><label for="phone_no">Phone Number:</label></td>
                    <td><br><input type="text" id="phone_no" placeholder="Enter your contact Number" required></td>
                </tr>
                <tr>
                    <td><br><label for="country">Country:</label></td>
                    <td><br><select id="country">
                        <option value="India">India
                        <option value="France">France
                        <option value="USA">Usa 
                    </select></td>
                </tr>
                <tr>
                    <td><br><label id="language">Languages Known:</label></td>
                    <td><br><input type="checkbox" name="language" id="english" value="English"checked="checked"><label for="english">English</label>
                    <input type="checkbox" name="language" id="hindi" value="Hindi"><label for="Hindi">Hindi</label>
                    <input type="checkbox" name="language" id="french" value="french"><label for="French">French</label></td>
                </tr>
                <tr>
                    <td><br><label for="pic">Profile pic:</label></td>
                    <td><br><input type="file" id="pic" required></td>
                </tr>
                <tr>
                    <td><br><input type="submit" value="Register"></td>
                    <td><br><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </article>
</body>
</html>
